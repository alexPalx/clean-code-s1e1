<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="logo">
    <img class="logo__image" src="./eisenhower-matrix.jpg">
    <a class="logo__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <p>
      <label for="new-task" class="add-task__label">Add Item</label>
    <div class="add-task">
      <input id="new-task" class="add-task__text-input" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="task-list task-list_incomplete">
      <li class="task-list__item">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__task-title">Pay Bills</label>
        <input type="text" class="task-list__text-input">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__image" src="./remove.svg"></button>
      </li>
      <li class="task-list__item editMode">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__task-title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__text-input">
        <button class="button button_edit">Save</button>
        <button class="button button_delete"><img class="button__image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="task-list task-list_completed">
      <li class="task-list__item">
        <input type="checkbox" class="task-list__checkbox" checked>
        <label class="task-list__task-title task-list__task-title_completed">See the Doctor</label>
        <input type="text" class="task-list__text-input">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
